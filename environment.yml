name: RNA-env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - bowtie2
  - samtools
  - bedtools
  - bbmap
  - trimmomatic
  - fastqc
  - seqtk
  - kallisto
  - spades
  - multiqc
  - numpy
  - matplotlib
  - pysam
  - checkm-genome
  - conda install -c conda-forge -c bioconda -c defaults -c astrobiomike bit
  - prokka
